<div class="modal fade" id="tournamentModal" tabindex="-1" role="dialog" aria-labelledby="tournamentLabel"

      <div class="modal-header">

          Create Tournament

          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form novalidate #form="ngForm">

        </form>
      </div>
      <div class="modal-footer">
